apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: call-router
  name: call-router
spec:
  replicas: 1
  selector:
    matchLabels:
      app: call-router
  template:
    metadata:
      labels:
        app: call-router
    spec:
      containers:
        - env:
            - name: ENABLE_METRICS
              value: "0"
            - name: HTTP_PORT
              value: "4000"
            - name: JAMBONES_INBOUND_ROUTE
              value: 127.0.0.1:4002
            - name: JAMBONES_LOGLEVEL
              value: info
            - name: JAMBONES_NETWORK_CIDR
              value: 100.0.0.0/8
            - name: JAMBONES_OUTBOUND_ROUTE
              value: 127.0.0.1:4003
            - name: JAMBONZ_TAGGED_INBOUND
              value: "1"
            - name: NODE_ENV
              value: production
          image: jambonz/sbc-call-router:latest
          name: call-router
          resources: {}
      restartPolicy: Always
